<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Servicio - North Barber</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <style>
      body {
        background: linear-gradient(to right, #000428, #004e92);
        color: white;
        font-family: "Times New Roman", Times, serif;
      }
      .container {
        padding: 60px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        background-color: #101b3c;
      }
      .navbar {
        background: linear-gradient(to right, #000428, #004e92);
      }
      .navbar-brand {
        font-size: 1.5rem;
        font-weight: bold;
      }
      .form-group label {
        font-size: larger;
      }
      .form-control {
        background-color: #1f4068;
        border: none;
        color: white;
      }
      .form-control:focus {
        background-color: #1f4068;
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }
      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">North Barber</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/admin_dashboard"
                ><i class="fa fa-home"></i> Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin_clientes"
                ><i class="fa fa-users"></i> Clientes</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin_barberos"
                ><i class="fa fa-cut"></i> Barberos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin_citas"
                ><i class="fa fa-calendar"></i> Citas</a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/admin_servicios"
                ><i class="fa fa-concierge-bell"></i> Servicios</a
              >
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link btn btn-danger" href="/logout"
                ><i class="fa fa-sign-out-alt"></i> Cerrar Sesión</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="text-center mb-4">Editar Servicio</h1>
      <form method="POST" action="/admin_editar_servicio/{{ servicio[0] }}">
        <div class="form-group">
          <label for="tipo">Tipo de Servicio:</label>
          <input
            type="text"
            class="form-control"
            id="tipo"
            name="tipo"
            value="{{ servicio[1] }}"
            required
          />
        </div>
        <div class="form-group">
          <label for="precio">Precio:</label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="precio"
            name="precio"
            value="{{ servicio[2] }}"
            required
          />
        </div>
        <div class="form-group">
          <label for="duracion">Duración (minutos):</label>
          <input
            type="number"
            class="form-control"
            id="duracion"
            name="duracion"
            value="{{ servicio[3] }}"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
