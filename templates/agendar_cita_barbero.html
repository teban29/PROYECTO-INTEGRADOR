<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <style>
      body {
        background: linear-gradient(to right, #000428, #004e92);
        color: white;
        font-family: "Times New Roman", Times, serif;
      }

      .container {
        font-size: larger;
        text-align: center;
        border-radius: 20px;
        padding: 60px;
        position: relative;
        opacity: 0.9;
        z-index: 2;
        background: linear-gradient(to bottom, #01040c, #01040c);
        box-shadow: 0 0 20px rgba(128, 106, 255, 0.3);
      }

      .form-control {
        max-width: 300px;
        margin: auto;
      }

      .navbar {
        background: linear-gradient(to right, #000428, #004e92);
      }
    </style>
    <title>Agendar Cita</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="/barbero_dashboard">NORTH BARBER</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/agendar_cita_barbero"
              ><i class="fa fa-calendar"></i> Agendar Cita</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/calendario"
              ><i class="fa fa-calendar-alt"></i> Calendario</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/mi_cuenta_barbero"
              ><i class="fa fa-user"></i> Mi Cuenta</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link btn-logout" href="/logout">Cerrar Sesi√≥n</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h1>Agendar Cita</h1>
      <form action="/agendar_cita_barbero" method="post">
        <div class="form-group">
          <label for="servicio">Servicio:</label>
          <select class="form-control" id="servicio" name="servicio" required>
            {% for servicio in servicios %}
            <option value="{{ servicio[0] }}">{{ servicio[1] }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="cliente">Cliente:</label>
          <select class="form-control" id="cliente" name="cliente" required>
            {% for cliente in clientes %}
            <option value="{{ cliente[0] }}">{{ cliente[1] }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="fecha">Fecha:</label>
          <input
            type="date"
            class="form-control"
            id="fecha"
            name="fecha"
            required
          />
        </div>
        <div class="form-group">
          <label for="hora">Hora:</label>
          <select class="form-control" id="hora" name="hora" required>
            {% for hora in horas_disponibles %}
            <option value="{{ hora }}">{{ hora }}</option>
            {% endfor %}
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Agendar Cita</button>
      </form>
    </div>
  </body>
</html>
