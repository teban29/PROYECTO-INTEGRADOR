<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Cuenta</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <style>
      body {
        background: linear-gradient(to right, #000428, #004e92);
        color: white;
        font-family: "Times New Roman", Times, serif;
      }

      .navbar {
        background: linear-gradient(to right, #000428, #004e92);
      }

      .container {
        margin-top: 50px;
      }

      .form-group {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="/cliente_dashboard">NORTH BARBER</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/agendar_cita"
              ><i class="fa fa-calendar"></i> Agendar Cita</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/ver_cita"
              ><i class="fa fa-eye"></i> Ver Citas</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/mi_cuenta"
              ><i class="fa fa-user"></i> Mi Cuenta</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h1>Mi Cuenta</h1>
      <form action="/editar_informacion" method="post">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            value="{{ cliente.nombre }}"
            required
          />
        </div>
        <div class="form-group">
          <label for="apellidos">Apellidos:</label>
          <input
            type="text"
            class="form-control"
            id="apellidos"
            name="apellidos"
            value="{{ cliente.apellidos }}"
            required
          />
        </div>
        <div class="form-group">
          <label for="telefono">Tel√©fono:</label>
          <input
            type="tel"
            class="form-control"
            id="telefono"
            name="telefono"
            value="{{ cliente.telefono }}"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      </form>
    </div>
  </body>
</html>
