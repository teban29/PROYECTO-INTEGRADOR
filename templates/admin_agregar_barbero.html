<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Barbero - North Barber</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <style>
      body {
        background: linear-gradient(to right, #000428, #004e92);
        color: white;
        font-family: Arial, sans-serif;
      }
      .container {
        padding: 60px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        background-color: #101b3c;
      }
      .navbar {
        background: linear-gradient(to right, #000428, #004e92);
      }
      .navbar-brand {
        font-size: 1.5rem;
        font-weight: bold;
      }
      .nav-link {
        color: white !important;
      }
      .nav-link:hover {
        color: rgba(255, 255, 255, 0.7) !important;
      }
      .btn-logout {
        margin-left: auto;
      }
      .form-control {
        background-color: #1f4068;
        border-color: #1f4068;
        color: white;
      }
      .form-control:focus {
        background-color: #1f4068;
        border-color: #4a90e2;
        color: white;
      }
      .btn-primary {
        background-color: #4a90e2;
        border-color: #4a90e2;
      }
      .btn-primary:hover {
        background-color: #357bd8;
        border-color: #357bd8;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">North Barber</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/admin_dashboard"
                ><i class="fas fa-home"></i> Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin_clientes"
                ><i class="fas fa-users"></i> Clientes</a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/admin_barberos"
                ><i class="fas fa-cut"></i> Barberos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin_citas"
                ><i class="fas fa-calendar"></i> Citas</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin_servicios"
                ><i class="fas fa-concierge-bell"></i> Servicios</a
              >
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link btn btn-danger" href="/logout"
                ><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1 class="text-center mb-4">Agregar Nuevo Barbero</h1>
      <form method="POST" action="/admin_agregar_barbero">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            required
          />
        </div>
        <div class="form-group">
          <label for="apellidos">Apellidos:</label>
          <input
            type="text"
            class="form-control"
            id="apellidos"
            name="apellidos"
            required
          />
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono:</label>
          <input
            type="tel"
            class="form-control"
            id="telefono"
            name="telefono"
            required
          />
        </div>
        <div class="form-group">
          <label for="usuario">Usuario:</label>
          <input
            type="text"
            class="form-control"
            id="usuario"
            name="username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-user-plus"></i> Agregar Barbero
        </button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
